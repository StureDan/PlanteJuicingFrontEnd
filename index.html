<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plante Juicing</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e8f5e9; /* Lys gr√∏n baggrund */
            color: #2e7d32; /* M√∏rkegr√∏n tekst */
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: #a5d6a7; /* Bl√∏d gr√∏n baggrund */
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            font-size: 1.8rem;
            font-weight: bold;
        }
        .card-text {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div id="app" class="container py-5">
        <div class="row g-4">
            <!-- Card for Moisture -->
            <div class="col-md-4">
                <div class="card p-4 text-center" :class="{'bg-danger text-white': soilMoistureValue < 30}">
                    <h2 class="card-title">üå± Jordfugtighed</h2>
                    <p id="moistureValue" class="card-text">V√¶rdi: {{ soilMoistureValue }}%</p>
                    <p id="moistureMessage" class="card-text">{{ moistureMessage }}</p>
                </div>
            </div>
            <!-- Card for Temperature -->
            <div class="col-md-4">
                <div class="card p-4 text-center" :class="{'bg-danger text-white': temperatureValue < 5 || temperatureValue > 40}">
                    <h2 class="card-title">üå°Ô∏è Temperatur</h2>
                    <p id="temperatureValue" class="card-text">V√¶rdi: {{ temperatureValue }}¬∞C</p>
                    <p id="tempMessage" class="card-text">{{ tempMessage }}</p>
                </div>
            </div>
            <!-- Card for Water Level -->
            <div class="col-md-4">
                <div class="card p-4 text-center" :class="{'bg-danger text-white': waterLevelValue < 20}">
                    <h2 class="card-title">üíß Vandbeholder</h2>
                    <p id="waterLevelValue" class="card-text">Vandstand: {{ waterLevelValue }}%</p>
                    <p id="waterLevelMessage" class="card-text">{{ waterLevelMessage }}</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>

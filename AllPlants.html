<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanteGuide</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
</head>
<body>
    <div id="app">
        <div class="container mt-4">
            <h1>Plante Liste</h1>
             <div class="row mb-4">
            <div class="col-12 text-center">
                <a id ="Back"href="index.html" class="btn btn-success btn-lg">
                    <i class="bi bi-book"></i> Tilbage til drivhus
                </a>
            </div>
        </div>
            <ul class="list-group">                <li v-for="plant in results" :key="plant.id" class="list-group-item d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <!-- Billede af planten -->
                        <img 
                            v-if="plant.default_image?.thumbnail" 
                            :src="plant.default_image.thumbnail" 
                            :alt="plant.common_name || 'Ukendt navn'" 
                            class="me-3" 
                            style="width: 50px; height: 50px; object-fit: cover; border-radius: 5px;">
                        
                        <!-- Plantenavn -->
                        <a :href="`PlanteDetaljer.html?id=${plant.id}`" class="text-decoration-none">
                            {{ plant.common_name || 'Ukendt navn' }}
                        </a>
                    </div>
                    <!-- Add knap -->
                    <button class="btn btn-success btn-sm add-plant-btn" @click="addPlant(plant)">Add</button>
                </li>
            </ul>
            <div class="mt-3 d-flex justify-content-between">
                <button class="btn btn-primary" @click="prevPage" :disabled="currentPage === 1">Forrige</button>
                <span>Side {{ currentPage }} af {{ totalPages }}</span>
                <button class="btn btn-primary" @click="nextPage" :disabled="currentPage === totalPages">NÃ¦ste</button>
            </div>
        </div>
    </div>

    <script src="AllPlants.js"></script>
</body>
</html>
